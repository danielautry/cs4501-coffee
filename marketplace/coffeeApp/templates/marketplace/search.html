{% load static %}
<html>
  <head>
    <title>Bebe</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet"  type="text/css" href="{% static 'coffeeApp/style.css' %}"/>
    <link href="https://fonts.googleapis.com/css?family=Playball|Satisfy|Tangerine|Yellowtail" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </head>
   <body class="signup">
      <div class="container">
      <form class="signup-main" name="form" action = "{% url "find" %}" method="post">
        {% csrf_token %}
        <h2 class="signup-title">Find A Product</h2>
        <div class="row">
          <div class="col-md-12">
            <div class="form-group">
              <label for="Name">Name</label>
              <input type="text" class="form-control" placeholder="name" name="name"/>
            </div>
          </div>
          <button type="submit" value="submit" class="btn btn-primary form-submit">Search</button>
        </div>
      </form>
      <div class="row results">
          <h2 class="search-title">Search Results</h2>
      </div>
    </div>
  </body>
  </html>
